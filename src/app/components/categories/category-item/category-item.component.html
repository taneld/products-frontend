<div class="form-group">
    <div class="input-group"
         *ngIf="category._id !== editableId"
    >
        <input readonly
               type="text"
               value="{{ category.name }}"
               class="form-control"
        >
        <div class="input-group-append">
            <button class="btn"
                    (click)="onEditClick()"
                    [class.btn-success]="!editableId"
                    [class.btn-outline-success]="editableId"
                    [disabled]="editableId"
            >
                Edit
            </button>
            <button class="btn"
                    (click)="onDeleteClick()"
                    [class.btn-danger]="!editableId"
                    [class.btn-outline-danger]="editableId"
                    [disabled]="saveInProgress || editableId"
            >
                Delete
            </button>
        </div>
    </div>

    <div class="input-group"
         *ngIf="category._id === editableId"
    >
        <input #editField
               type="text"
               [(ngModel)]="newValue"
               (input)="clearNameError()"
               class="form-control"
        >
        <div class="input-group-append">
            <button class="btn btn-success"
                    (click)="onSaveClick()"
                    [disabled]="saveInProgress || !nameIsValid()"
            >
                Save
            </button>
            <button class="btn btn-danger"
                    (click)="onCancelClick()"
                    [disabled]="saveInProgress"
            >
                Cancel
            </button>
        </div>
    </div>
    <small *ngIf="nameError" class="form-text text-danger">{{ nameError }}</small>
</div>
